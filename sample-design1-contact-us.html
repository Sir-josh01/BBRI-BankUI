<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services</title>
    <link rel="stylesheet" href="../assets/b-5/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/b-5-icons/bootstrap-icons.min.css" />
    <link
      rel="stylesheet"
      href="../sample-design1-styles/sample-design1-contact-us.css"
    />
  </head>
  <body>
    <nav>
      <div class="top-bar py-3 border-bottom bg-dark">
        <div class="container">
          <ul class="nav">
            <li
              class="nav-item ms-auto btn btn-sm btn-outline-secondary text-white"
            >
              <a
                href="./sample-design1-home.html"
                class="link-primary text-white text-decoration-none fw-bolder"
                >Homepage</a
              ><i class="bi bi-house text-white"></i>
            </li>

            <li
              class="nav-item ms-3 btn btn-sm btn-outline-secondary link-primary text-white"
            >
              <a
                href="./sample-design1-about.html"
                class="btn-outline-white link-primary text-white text-decoration-none"
                >About</a
              ><i class="bi bi-people text-white"></i>
            </li>
            <li
              class="nav-item ms-3 btn btn-sm btn-outline-secondary text-white"
            >
              <a
                href="./sample-design1-services.html"
                class="btn-outline-secondary link-primary text-white text-decoration-none"
                >Services</a
              ><i class="bi bi-phone text-white"></i>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="p-4">
      <div class="row g-4 p-5">
        <div class="col-md-6">
          <div class="card border-0">
            <div class="card-body">
              <div><i class="bi bi-envelope envelope"></i></div>
              <div class="card-title">
                Get in Touch with Us
              </div>
              <div class="card-text">
                We're here to help! wheather you have a question about your account, need assistance with a transaction or want to learn more about our services, we're here to listen and help.
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 py-5">
            <form>
              <div class="row">
                <div class="col">
                  <input
                    type="text"
                    class="form-control border-0"
                    placeholder="Name*"
                    name="name"
                  />
                </div>
                <div class="col">
                  <input
                    type="password"
                    class="form-control border-0"
                    placeholder="Email*"
                    name="pswd"
                  />
                </div>
                <div class="mb-3 mt-3 ps-3 text-muted">
                  <label for="comment" class="ps-2">Message:*</label>
                  <textarea
                    class="form-control border-0 ps-3"
                    rows="5"
                    id="comment"
                    name="text"
                  ></textarea>

                 <button type="submit" class="btn btn-primary mt-3 bg-transparent text-primary border-1 rounded-5">Send Message</button>

                </div>
              </div>
            </form>
          </div>
      </div>
    </section>
  </body>
</html>
